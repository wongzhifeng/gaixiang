# Zeabur 部署配置 - 街巷社区互助平台（前端）

# 构建配置
build:
  # 使用专门的 Dockerfile
  dockerfile: Dockerfile
  context: .

# 环境变量配置
env:
  # 后端 API URL
  NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

  # 应用配置
  NODE_ENV: production

# 资源分配
resources:
  cpu: 0.5
  memory: 512Mi

# 健康检查
healthCheck:
  path: /
  port: 8080
  initialDelay: 30
  period: 10

# 端口配置
ports:
  - port: 8080
    protocol: HTTP