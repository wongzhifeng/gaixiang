# Zeabur 部署配置 - 街巷社区互助平台（Next.js 全栈）

# 构建配置
build:
  # 使用专门的 Dockerfile
  dockerfile: Dockerfile
  context: .

# 环境变量配置
env:
  # 数据库配置（使用 SQLite 持久化存储）
  DATABASE_URL: "file:./data/data.db"

  # JWT认证配置
  JWT_SECRET: ${{ secrets.JWT_SECRET }}

  # Next.js 配置
  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
  NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

  # 应用配置
  NODE_ENV: production

# 资源分配
resources:
  cpu: 0.5
  memory: 512Mi

# 健康检查
healthCheck:
  path: /api/health
  port: 8080
  initialDelay: 30
  period: 10

# 端口配置
ports:
  - port: 8080
    protocol: HTTP